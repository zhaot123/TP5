{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="form-group">
                        <label for="know" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <script id="know" name="know" type="text/plain">{$data.know|raw|default=''}
                                </script>
                        </div>
                    </div>
                    <script>
                        UE.delEditor('know');
                        var UE_know = UE.getEditor('know', {
                            serverUrl: UEServer,
                            initialFrameWidth:860, //初始化宽度
                            initialFrameHeight:420, //初始化高度
                        });
                    </script>



                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">

                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'title': {
                required: true,
            },
            'content': {
                required: true,
            },
        },
        messages: {
            'title': {
                required: "标题不能为空",
            },
            'content': {
                required: "内容不能为空",
            },


        }
    });
</script>
{/block}
