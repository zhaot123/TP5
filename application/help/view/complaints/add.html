{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">

                        <div class="form-group">
                            <label for="order_no" class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="order_no" name="order_no" value="{$data.order.order_no|default=''}" placeholder="请输入订单号"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="attachment" class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="attachment" name="attachment" placeholder="请上" {if
                                       isset($data.pic.attachment)}data-initial-preview="{$data.pic.attachment}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#attachment').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">

                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'cate_id': {
                required: true,
            },
            'title': {
                required: true,
            },
            'keywords': {
                required: true,
            },
            'description': {
                required: true,
            },

        },
        messages: {
            'cate_id': {
                required: "分类id不能为空",
            },
            'title': {
                required: "标题不能为空",
            },
            'keywords': {
                required: "关键字不能为空",
            },
            'description': {
                required: "描述不能为空",
            },

        }
    });
</script>
{/block}
