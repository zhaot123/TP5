{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">店铺名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="username" name="username" value="{$data.username|default=''}" placeholder="请输入商家名称"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="must_see" class="col-sm-2 control-label">做单必看</label>
                            <div class="col-sm-10">
                                <script id="must_see" name="must_see" type="text/plain">
                                    {$data.must_see|raw|default=''}
                                </script>
                            </div>
                        </div>
                      {if !empty($store_id)}  <input name="store_id" value="{$store_id}" type="hidden">{/if}
                        <script>
                            UE.delEditor('must_see');
                            var UE_must_see = UE.getEditor('must_see', {
                                serverUrl: UEServer
                            });
                        </script>
                        <div class="form-group">
                            <label for="interval_time" class="col-sm-2 control-label">间隔多少天后可以再次接本店铺订单(0为永久)</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="interval_time" name="interval_time" value="{$data.interval_time|default=''}" placeholder="请输入天数"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>




                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">

                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'cate_id': {
                required: true,
            },
            'name': {
                required: true,
            },
            'keyword': {
                required: true,
            },
            'info': {
                required: true,
            },
            'description': {
                required: true,
            },
            'status': {
                required: true,
            },

            'service': {
                required: true,
            },

        },
        messages: {
            'cate_id': {
                required: "分类不能为空",
            },
            'name': {
                required: "标题不能为空",
            },
            'keyword': {
                required: "关键词不能为空",
            },
            'info': {
                required: "简介不能为空",
            },
            'description': {
                required: "描述不能为空",
            },
            'status': {
                required: "启用禁用不能为空",
            },

            'service': {
                required: "商品服务不能为空",
            },

        }
    });
</script>
{/block}
