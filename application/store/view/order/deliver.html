{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="order_no" class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="order_no" name="order_no" value="{$data.order_no|default='0'}"
                                       placeholder="" type="text" class="form-control field-text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="delivery_name" class="col-sm-2 control-label">快递名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="delivery_name" name="delivery_name" value="{$data.delivery_name|default=''}" placeholder="请输入快递名称"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="delivery_id" class="col-sm-2 control-label">快递单号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="delivery_id" name="delivery_id" value="{$data.delivery_id|default=''}"
                                       placeholder="请输入快递单号" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="delivery_pic" class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="delivery_pic" name="delivery_pic" placeholder="请上传图片" {if
                                       isset($data.delivery_pic)}data-initial-preview="{$data.delivery_pic}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#delivery_pic').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'order_no': {
                required: true,
            },
            'delivery_name': {
                required: true,
            },
            'delivery_id': {
                required: true,
            },

        },
        messages: {
            'order_no': {
                required: "订单号不能为空",
            },
            'delivery_name': {
                required: "快递名称不能为空",
            },
            'delivery_id': {
                required: "快递单号不能为空",
            },

        }
    });
</script>
{/block}
