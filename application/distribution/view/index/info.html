{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                        <div class="form-group">
                            <label for="real_name" class="col-sm-2 control-label">收款人姓名</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="real_name" name="real_name" value="{$data.real_name|default=''}"
                                       placeholder="请输入收款人姓名" type="text" class="form-control field-text">
                            </div>
                        </div>
                            <div class="form-group">
                            <label for="wx_number" class="col-sm-2 control-label">微信号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="wx_number" name="wx_number" value="{$data.wx_number|default=''}"
                                       placeholder="请输入微信号" type="text" class="form-control field-text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="wx_code" class="col-sm-2 control-label">微信二维码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="wx_code" name="wx_code" placeholder="请上传微信二维码" {if
                                       isset($data.wx_code)}data-initial-preview="{$data.wx_code}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#wx_code').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="ali_number" class="col-sm-2 control-label">支付宝号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="ali_number" name="ali_number" value="{$data.ali_number|default=''}"
                                       placeholder="请输入支付宝号" type="text" class="form-control field-text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ali_code" class="col-sm-2 control-label">支付宝二维码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="ali_code" name="ali_code" placeholder="请上传支付宝二维码" {if
                                       isset($data.ali_code)}data-initial-preview="{$data.ali_code}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#ali_code').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="yinl_number" class="col-sm-2 control-label">银联号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="yinl_number" name="yinl_number" value="{$data.yinl_number|default=''}"
                                       placeholder="请输入银联号" type="number" class="form-control field-text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="yinl_code" class="col-sm-2 control-label">银联二维码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="yinl_code" name="yinl_code" placeholder="请上传银联二维码" {if
                                       isset($data.yinl_code)}data-initial-preview="{$data.yinl_code}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#yinl_code').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                    <div class="form-group">
                        <label for="download_code" class="col-sm-2 control-label">下载二维码</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="download_code" name="download_code" placeholder="请上传下载二维码" {if
                                   isset($data.download_code)}data-initial-preview="{$data.download_code}" {/if} type="file"
                            class="form-control field-image" >
                        </div>

                    </div>
                    <script>
                        $('#download_code').fileinput({
                            language: 'zh',
                            overwriteInitial: true,
                            browseLabel: '浏览',
                            initialPreviewAsData: true,
                            dropZoneEnabled: false,
                            showUpload: false,
                            showRemove: false,
                            allowedFileTypes: ['image'],
                            maxFileSize: 10240,
                        });
                    </script>

                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
<!--                            <div class="btn-group pull-right">-->
<!--                                <label class="createContinue">-->
<!--                                    <input type="checkbox" value="1" id="_create" name="_create"-->
<!--                                           title="继续添加数据">继续添加</label>-->
<!--                            </div>-->
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {

            'title': {
                required: true,
            },
            'content': {
                required: true,
            },




        },
        messages: {
            'title': {
                required: "标题不能为空",
            },
            'content': {
                required: "内容不能为空",
            },



        }
    });
</script>
{/block}
