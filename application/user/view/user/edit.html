{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="head_img" class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="head_img" name="head_img" placeholder="请上传头像" {if
                                       isset($data.head_img)}data-initial-preview="{$data.head_img}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#head_img').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>

                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="user_name" name="user_name" value="{$data.user_name|default=''}"
                                       placeholder="请输入用户名" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="password" name="password" value="{$data.password|default=''}"
                                       placeholder="请输入密码" type="password" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="mobile" name="mobile" value="{$data.mobile|default=''}" placeholder="请输入手机号"
                                       type="tel" maxlength="11" class="form-control field-mobile">
                            </div>
                        </div>

                        <script>
                            $('#money,#push_count,#group_count')
                                .bootstrapNumber({
                                    upClass: 'success',
                                    downClass: 'primary',
                                    center: true
                                });
                        </script>
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">余额</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="money" name="money" value="{$data.money|default=''}"
                                       placeholder="请输入金额" type="number" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taobao_name" class="col-sm-2 control-label">淘宝名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="taobao_name" name="taobao_name" value="{$data.taobao_name|default=''}"
                                       placeholder="请输入淘宝名称" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="invitation" class="col-sm-2 control-label">上级邀请码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="invitation" name="invitation" value="{$data.invitation|default=''}"
                                       placeholder="请输入上级邀请码" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label">我的邀请码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="code" name="code" value="{$data.code|default=''}"
                                       placeholder="请输入我的邀请码" type="text" disabled class="form-control field-text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bank_name" class="col-sm-2 control-label">银行名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="bank_name" name="bank_name" value="{$data.bank_name|default=''}"
                                       placeholder="请输入银行名称" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bank_card" class="col-sm-2 control-label">银行卡号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="bank_card" name="bank_card" value="{$data.bank_card|default=''}"
                                       placeholder="请输入银行卡号" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bank_img" class="col-sm-2 control-label">银行卡照片</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="bank_img" name="bank_img" placeholder="请上传银行卡照片" {if
                                       isset($data.bank_img)}data-initial-preview="{$data.bank_img}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#bank_img').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="bank_person" class="col-sm-2 control-label">手持身份证照片</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="bank_person" name="bank_person" placeholder="请上传手持身份证照片" {if
                                       isset($data.bank_person)}data-initial-preview="{$data.bank_person}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#bank_person').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="tao_eval" class="col-sm-2 control-label">淘宝评论图片</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="tao_eval" name="tao_eval" placeholder="请上传淘宝评论图片" {if
                                       isset($data.tao_eval)}data-initial-preview="{$data.tao_eval}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#tao_eval').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>

                        <div class="form-group">
                        <label for="ali_page" class="col-sm-2 control-label">淘宝实名页</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="ali_page" name="ali_page" placeholder="请上传淘宝实名页" {if
                                   isset($data.ali_page)}data-initial-preview="{$data.ali_page}" {/if} type="file"
                            class="form-control field-image" >
                        </div>

                    </div>
                        <script>
                            $('#ali_page').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="my_ali" class="col-sm-2 control-label">支付宝我的页面</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="my_ali" name="my_ali" placeholder="请上传支付宝我的页面" {if
                                       isset($data.my_ali)}data-initial-preview="{$data.my_ali}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#my_ali').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="pin_home" class="col-sm-2 control-label">拼多多首页</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="pin_home" name="pin_home" placeholder="请上传支付宝我的页面" {if
                                       isset($data.pin_home)}data-initial-preview="{$data.pin_home}" {/if} type="file"
                                class="form-control field-image" >
                            </div>

                        </div>
                        <script>
                            $('#pin_home').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="id_card" class="col-sm-2 control-label">身份证号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="id_card" name="id_card" value="{$data.id_card|default=''}"
                                       placeholder="请输身份证号" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pin_name" class="col-sm-2 control-label">拼多多名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="pin_name" name="pin_name" value="{$data.pin_name|default=''}"
                                       placeholder="请输入拼多多名称" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taobao_footer" class="col-sm-2 control-label">淘宝订单尾号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="taobao_footer" name="taobao_footer" value="{$data.taobao_footer|default=''}"
                                       placeholder="请输入淘宝订单尾号" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="create_time" class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="create_time" name="money" value="{$data.create_time|default=''}"
                                       type="text" maxlength="" class="form-control field-mobile" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">是否启用</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="status" value="1" {if !isset($data) ||$data.status==1} checked{/if} type="checkbox"/>
                                <input class="switch field-switch" placeholder="是否启用" name="status"
                                       value="{$data.status|default='1'}" hidden/>
                            </div>
                        </div>




                        <script>
                            $('#status,#is_get,#is_finish').bootstrapSwitch({
                                onText: "是",
                                offText: "否",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>
                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <!--                            <div class="btn-group pull-right">-->
                            <!--                                <label class="createContinue">-->
                            <!--                                    <input type="checkbox" value="1" id="_create" name="_create"-->
                            <!--                                           title="继续添加数据">继续添加</label>-->
                            <!--                            </div>-->
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    $.validator.addMethod("isMobile", function(value, element) {
        var length = value.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})(16[0-9]{9})$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");
    /** 表单验证 **/

    $('#dataForm').validate({
        rules: {
            'mobile': {
                required: true,

            },
            'password': {
                required: true,
            },
            'status': {
                required: true,
            },


        },
        messages: {


            'mobile': {
                required: "手机号不能为空",
            },
            'password': {
                required: "密码不能为空",
            },
            'status': {
                required: "是否启用不能为空",
            },

        }
    });
</script>

{/block}
