{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">

                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <br>
                        <div class="form-group">
                            <label for="first_distribution" class="col-sm-2 control-label">一级分销佣金</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="first_distribution" name="first_distribution" value="{$data.first_distribution|default='0'}"
                                       placeholder="一级分销佣金" type="number" class="form-control field-text">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="second_distribution" class="col-sm-2 control-label">二级分销佣金</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="second_distribution" name="second_distribution" value="{$data.second_distribution|default='0'}"
                                       placeholder="二级分销佣金" type="number" class="form-control field-text">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">会员价格</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="price" name="vip_price" value="{$vip.price|default='0'}"
                                       placeholder="会员价格" type="number" class="form-control field-text">
                            </div>
                        </div>
                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },
            'description': {
                required: true,
            },


        },
        messages: {
            'name': {
                required: "名称不能为空",
            },
            'description': {
                required: "简介不能为空",
            },


        }
    });
</script>
{/block}
