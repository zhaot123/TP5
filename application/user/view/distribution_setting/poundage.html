{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">

                        <div class="form-group">
                            <label for="min_price" class="col-sm-2 control-label">提现最小金额</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="min_price" name="min_price" value="{$data.min_price|default=''}"
                                       placeholder="请输入提现最小金额" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="max_price" class="col-sm-2 control-label">提现最大金额</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="max_price" name="max_price" value="{$data.max_price|default='0.00'}"
                                       placeholder="请输入提现最大金额" type="number" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="day_price" class="col-sm-2 control-label">每日提现最大金额</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="day_price" name="day_price" value="{$data.day_price|default='0.00'}"
                                       placeholder="请输入每日提现最大金额" type="number" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="poundage" class="col-sm-2 control-label">提现手续费</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="poundage" name="poundage" value="{$data.poundage|default='0.00'}"
                                       placeholder="请输入提现手续费" type="number" class="form-control field-text">
                            </div>
                        </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <!--                            <div class="btn-group pull-right">-->
                            <!--                                <label class="createContinue">-->
                            <!--                                    <input type="checkbox" value="1" id="_create" name="_create"-->
                            <!--                                           title="继续添加数据">继续添加</label>-->
                            <!--                            </div>-->
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>

    /** 表单验证 **/

    $('#dataForm').validate({
        rules: {
            'vip_name': {
                required: true,
            },
            'price': {
                required: true,
            },
        },
        messages: {

            'vip_name': {
                required: "会员名称不能为空",
            },
            'price': {
                required: "会员价格不能为空",
            },


        }
    });
</script>

{/block}
