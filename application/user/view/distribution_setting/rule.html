{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">

                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <br>
                        <div class="form-group">
                            <label for="rule" class="col-sm-2 control-label" style="height: 300px;line-height:200px " >规则</label>
                            <div class="col-sm-10 col-md-4">
                                <script id="rule" name="rule" type="text/plain">{$data.rule|raw|default=''}
                                </script>
                            </div>
                            <script>
                                UE.delEditor('rule');
                                var UE_content = UE.getEditor('rule', {
                                    serverUrl: UEServer,
                                    initialFrameWidth:860, //初始化宽度
                                    initialFrameHeight:420, //初始化高度
                                });
                            </script>
                            <div>
                                <input type="text" class="" style="border-style:none;height: 300px;line-height:200px;width: 400px " placeholder="{data}为一级分销的钱数{data2}为二级分销的钱数" disabled>
                            </div>
                        </div>

                    </div>
                    <div class="box-body">
                        <br>
                        <div class="form-group">
                            <label for="rule" class="col-sm-2 control-label"   >提示:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control field-text" style="border-style:none;"   placeholder="{data}为一级分销的钱数{data2}为二级分销的钱数" disabled>
                            </div>
                        </div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'rule': {
                required: true,
            },



        },
        messages: {
            'rule': {
                required: "规则不能为空",
            },



        }
    });
</script>
{/block}
