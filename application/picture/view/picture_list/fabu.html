{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">

                        <div class="form-group">
                            <label for="user_id" class="col-sm-2 control-label">选择用户</label>
                            <div class="col-sm-10 col-md-4">
                                <select name="user_id" id="user_id" >
                                    <option value="" selected>请选择</option>
                                    {foreach name="member" id="item"}
                                    <option value="{$item.id}">
                                        {$item.user_name}
                                    </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <script>
                            $('#user_id').select2();
                        </script>
                        <div class="form-group">
                            <label for="total_price" class="col-sm-2 control-label">上架价格</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="total_price" name="total_price" value="{$data.total_price|default=''}" placeholder="请输入上架价格"
                                       type="number" class="form-control field-text">
                            </div>
                        </div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">

                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'cate_id': {
                required: true,
            },
            'name': {
                required: true,
            },
            'keyword': {
                required: true,
            },
            'info': {
                required: true,
            },
            'description': {
                required: true,
            },
            'status': {
                required: true,
            },

            'service': {
                required: true,
            },

        },
        messages: {
            'cate_id': {
                required: "分类不能为空",
            },
            'name': {
                required: "标题不能为空",
            },
            'keyword': {
                required: "关键词不能为空",
            },
            'info': {
                required: "简介不能为空",
            },
            'description': {
                required: "描述不能为空",
            },
            'status': {
                required: "启用禁用不能为空",
            },

            'service': {
                required: "商品服务不能为空",
            },

        }
    });
</script>
{/block}
