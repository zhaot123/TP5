{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">

                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="user_name" name="user_name" value="{$data.user.user_name|default=''}"
                                       placeholder="请输入用户名" type="text" class="form-control field-text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="mobile" name="mobile" value="{$data.user.mobile|default=''}" placeholder="请输入手机号"
                                       type="tel" maxlength="11" class="form-control field-mobile" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">反馈内容</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="content" name="content" value="{$data.content|default=''}"
                                       placeholder="请输入昵称" type="text" class="form-control field-text" style="width: 300px;height:200px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="create_time" class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="create_time" name="create_time" value="{$data.create_time|default=''}" placeholder=""
                                       type="text" maxlength="11" class="form-control field-mobile" disabled>
                            </div>
                        </div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
<!--                            <div class="btn-group pull-right">-->
<!--                                <label class="createContinue">-->
<!--                                    <input type="checkbox" value="1" id="_create" name="_create"-->
<!--                                           title="继续添加数据">继续添加</label>-->
<!--                            </div>-->
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'level': {
                required: true,
            },
            'nick_name': {
                required: true,
            },
            'mobile': {
                required: true,
            },
            'true_name': {
                required: true,
            },
            'password': {
                required: true,
            },
            'status': {
                required: true,
            },
            'account': {
                required: true,
            },

        },
        messages: {
            'level': {
                required: "用户等级不能为空",
            },
            'nick_name': {
                required: "用户名不能为空",
            },
            'mobile': {
                required: "手机号不能为空",
            },
            'true_name': {
                required: "昵称不能为空",
            },
            'password': {
                required: "密码不能为空",
            },
            'status': {
                required: "是否启用不能为空",
            },
            'account': {
                required: "账户不能为空",
            },


        }
    });
</script>
{/block}
