{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">信息标题</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="title" name="title" value="{$data.title|default=''}"
                                   placeholder="请输入信息标题" type="text" class="form-control field-text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">信息内容</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="content" name="content" value="{$data.content|default=''}"
                                   placeholder="请输入信息内容" type="text" class="form-control field-text" style="width:300px;height:200px">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">跳转地址</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="url" name="url" value="{$data.url|default=''}"
                                   placeholder="请输入跳转地址" type="text" class="form-control field-text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">是否已读</label>
                        <div class="col-sm-10 col-md-4">
                            <input type="radio" name="status" value="0" {if condition="$data.status ==0"}checked{/if} > 未度
                            <input type="radio" name="status" value="1" {if condition="$data.status ==1"}checked{/if} > 已度
                        </div>
                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">s
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <!--                            <div class="btn-group pull-right">-->
                            <!--                                <label class="createContinue">-->
                            <!--                                    <input type="checkbox" value="1" id="_create" name="_create"-->
                            <!--                                           title="继续添加数据">继续添加</label>-->
                            <!--                            </div>-->
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {

            'title': {
                required: true,
            },
            'content': {
                required: true,
            },




        },
        messages: {
            'title': {
                required: "标题不能为空",
            },
            'content': {
                required: "内容不能为空",
            },



        }
    });
</script>
{/block}
